<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order Place</title>
<!-- external css link -->
	<link rel="stylesheet" type="text/css" href="css/order.css">
	<link rel="stylesheet" type="text/css" href="css/header_footer.css">
<!-- bootstrap icons cdn -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- order form -->
	<header>
		<form action="https://formspree.io/f/mwkyrzvk" method="POST" class="shadow">
			<h5>Book VB.Click Photography</h5>
			<input type="text" id="name" placeholder="Enter Your Name" required name="name" autocomplete="off">
			<input type="email" id="email" placeholder="Enter Your E-mail" required name="email" autocomplete="off">
			<input type="number" id="phone" placeholder="Enter Your Contact" required name="phone" autocomplete="off">
			<input type="date" id="date" placeholder="Choose Event Date" required name="date" autocomplete="off">
			<select id="service" required name="service" autocomplete="off">
				<option>Select Service</option>
				<option>Wedding</option>
				<option>Pre-Wedding</option>
				<option>Post-Wedding</option>
				<option>Newborn Photography</option>
				<option>Birthady Photography</option>
				<option>Maternity</option>
				<option>Event Shoot</option>
				<option>Model Shoot</option>
				<option>Indoor-Outdoor</option>
				<option>Drone Shoot</option>
			</select>
			<textarea id="message" rows="2" placeholder="Enter Your Address..." required name="message" autocomplete="off"></textarea>
			<button type="submit">Book Now</button>
			<a href="index.html">Back</a>
		</form>
	</header>

<!-- footer bar
		<div class="footer">
			<p><a href="https://sites.google.com/view/sushantgunjal/home" target="_blank">Developer</a> | All Rights Reserved Â© Content owned by VB Photography</p>
		</div> -->
</body>
</html>
